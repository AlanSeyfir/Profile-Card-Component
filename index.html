<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container-card">
      <div class="container-image">
        <!-- <img class="pattern-top" src="/images/bg-pattern-card.svg" alt="blue-dot-pattern-top"> -->
        <img class="icon-bio" src="/images/image-victor.jpg" alt="image-user" />
      </div>

      <div class="container-person-info">
        <div class="person-bio">
          <p class="text-bold">Victor Crest  26</p>
          <p class="text-regular">London</p>
        </div>
        <hr />
        <div class="person-info">
          <p>80K <br> Followers</p>
          <p>803K <br> Likes</p>
          <p>1.4K <br> Photos</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
